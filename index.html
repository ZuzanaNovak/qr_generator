<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 1.5rem;
    }
    .download-link {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>

  <p>Enter a website address:</p>
  <input id="qr-url" type="text" placeholder="https://mňaumňaumňau.com">
  <br>
  <button id="generate-btn">Generate QR</button>

  <div id="qrcode"></div>
  <a id="download" class="download-link" href="#" download="qrcode.png" style="display:none;">
    Download QR as PNG
  </a>

  <!-- QRCode.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const qrContainer = document.getElementById('qrcode');
    const urlInput    = document.getElementById('qr-url');
    const button      = document.getElementById('generate-btn');
    const download    = document.getElementById('download');
    let qr;

    function generateQR() {
      const url = urlInput.value.trim();
      if (!url) {
        alert("Please enter a website address.");
        return;
      }

      qrContainer.innerHTML = '';
      download.style.display = 'none';

      qr = new QRCode(qrContainer, {
        text: url,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const canvas = qrContainer.querySelector('canvas');
        if (!canvas) return;
        const dataUrl = canvas.toDataURL('image/png');
        download.href = dataUrl;
        download.style.display = 'block';
      }, 200);
    }

    button.addEventListener('click', generateQR);
    urlInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') generateQR();
    });
  </script>
</body>
</html>
